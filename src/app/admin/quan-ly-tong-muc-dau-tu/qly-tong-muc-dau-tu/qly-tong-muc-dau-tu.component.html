<div class="header-tongquan">
    <span style="font-size: 17px;color: #25549d;font-weight: 600;">Quản lý tổng mức đầu tư</span><br>
    <span style="color:#acacac; font-size: 14px;">Trang chủ > <a>Quản lý tổng mức đầu tư</a></span>
    <div class="row optionselect">
        <div class="col-lg-5">
            <input class="search-text" name="keysearch" type="text" placeholder="Nhập tên dự án, mã dự án..."
                style="width: calc(100% - 120px)">
        </div>
        <div class="col-lg-3">
            <ng-select [items]="listProvine" [(ngModel)]="selectProvince" (ngModelChange)="SelectTinh()"
                bindLabel="text" bindValue="text" placeholder="Lần điều chỉnh">
            </ng-select>
        </div>
        <div class="col-lg-3">
            <ng-select [items]="chudautu" [(ngModel)]="selectChudautu" (ngModelChange)="SelectCDT()" bindLabel="name"
                bindValue="name" placeholder="Trạng thái" style="width: calc(100% - 49px)">
            </ng-select>
        </div>
    </div>
    <div class="button-option">
        <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-4" style="text-align: end;">
                <ul>
                    <li><button class="btn" style="background-color: #25549d;width: 100px;color: white;">Tìm
                            kiếm</button></li>
                    <li><button class="btn" style="background-color: #289b28;width: 100px;color: white;"
                            (click)="ThemTMDT()">Thêm mới
                        </button></li>
                    <li><button class="btn" style="background-color: red;width: 100px;color: white;">Xuất
                            Excel</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
