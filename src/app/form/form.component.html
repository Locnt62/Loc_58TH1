<div class="container">
    <form class="col-md-6 offset-2 col-xs-6" style="margin-top: 20px" name="form" #form="ngForm" (ngSubmit)="onSubmitForm(form)">
        <div class="form-group" id="tenKhachHang">
            <label for="">Họ Tên :</label>
            <input type=" text" class="form-control" [(ngModel)]="form.tenKhachHang" name="name" #name="ngModel" required placeholder="Điền tên của bạn " id="input-tenKhachHang">
            <div class="text-input">
                <span>{{form.tenKhachHang}}</span>
            </div>
            <small class="text text-danger" *ngIf="name.invalid && (name.dirty || name.touched)">Họ Tên bắt buộc phải
                có</small>
        </div>
        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text" class="form-control" [(ngModel)]="form.soDienThoai" name="soDienThoai" #soDienThoai="ngModel" pattern="[0-9]{10}" placeholder="Điền số điện thoại" required>
            <small class="text text-danger" *ngIf="soDienThoai.invalid && (soDienThoai.dirty || soDienThoai.touched)">Sô
                điện thoại bắt
                buộc phải có 10 số</small>
            <div class="text-input">
                <span>{{form.soDienThoai}}</span>
            </div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" [(ngModel)]="form.email" name="email" #email="ngModel" email required placeholder="Điền email của ban">
            <small class="text text-danger" *ngIf="email.invalid && ( email.dirty || email.touched )">Email chưa đúng.</small>
            <div class="text-input">
                <span>{{form.email}}</span>
            </div>
        </div>
        <div class="form-group">
            <label>Địa chi:</label>
            <input type="text" class="form-control" [(ngModel)]="form.diaChiKhachHang" name="diaChi" #address="ngModel" required placeholder="Điền địa chỉ của bạn">
            <small class="text text-danger" *ngIf="address.invalid && (address.dirty || address.touched)"> Địa chỉ bắt
                buộc phải
                có.</small>
            <div class="text-input">
                <span>{{form.diaChiKhachHang}}</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
</div>
