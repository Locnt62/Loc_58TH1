<div class="todo-item d-flex justify-content-between align-items-center" (mouseover)="isHovered = true" (mouseout)="isHovered = false">
    <div class="todo">
        <input type="checkbox" [ngClass]="{'checked': todo.isCompleted}" [id]="todo.id" class="toggle text-center" [checked]='todo.isCompleted' (change)='changeTodoStatus()'>
        <label [@fadeStrikeThrough]="todo.isCompleted ? 'completed' : 'active' " [for]="todo.id">{{todo.content}}</label>
    </div>
    <div class="d-flex align-items-center justify-content-between" style="width: 40px;">
        <span class="icon-wrapper text-center edit" [ngClass]="{'active': isHovered}" style="display: contents" [hidden]="todo.isCompleted">
            <i class="fa fa-edit" (click)="isEditing= true"></i>
        </span>
        <span class="icon-wrapper text-center " [ngClass]="{'active': isHovered}" style="display: contents" (click)="removeTodo()">
            <i class="fa fa-close"></i>
        </span>
    </div>
    <form class="edit-form" *ngIf="isEditing" (keyup)='submitEdit($event)'>
        <input type="text" name="editTodo" [(ngModel)]='todo.content'>
    </form>
</div>
